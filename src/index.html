<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <title>機動倶楽部 Gブレイバー バースト (GブレB)</title>
  <meta name="description" content="超弩級、巨大ロボ読み合いバトル、機動倶楽部Gブレイバーバースト。攻撃が当たるかは、バッテリーの大きさだけ決まる。ランダム要素は一切ないので、君自身の戦術力が勝利の鍵だ。ネット対戦にも対応済、対人戦ならではの駆け引きを楽しもう。">
  <meta content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport">
  <meta property="og:type" content="website">
  <meta property="og:url" content="<%= OWN_ROOT_URL %>" />
  <meta property="og:title" content="機動倶楽部 Gブレイバー バースト (GブレB)" />
  <meta property="og:description" content="超弩級、巨大ロボ読み合いバトル、機動倶楽部Gブレイバーバースト。攻撃が当たるかは、バッテリーの大きさだけ決まる。ランダム要素は一切ないので、君自身の戦術力が勝利の鍵だ。ネット対戦にも対応済、対人戦ならではの駆け引きを楽しもう。" />
  <meta property="og:site_name" content="機動倶楽部 Gブレイバー バースト (GブレB)" />
  <meta property="og:image" content="<%= OWN_ROOT_URL %>/ogp-thumbnail.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="<%= TWITTER_SITE %>" />
  <meta name="theme-color" content="#474a4d">
  <% if (IS_SEARCH_ENGINE_NO_INDEX) { %>
    <meta name="robots" content="noindex">
  <% } %>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="app-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="preload" href="<%= INDEX_JS_PATH %>" as="script" />
  <style>
    html, body {
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      user-select: none;
      color: rgb(240, 240, 240);
      background-color: rgb(23, 23, 23);
    }

    .first-view {
      position: absolute;
      z-index: 1;
      background-color: rgb(23, 23, 23);
    }

    .first-view--invisible {
      display: none;
    }

    .first-view__initializing {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }

    .first-view__initializing--invisible {
      display: none;
    }

    .first-view__initialize-is-slow {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1em;
      box-sizing: border-box;
    }

    .first-view__initialize-is-slow--invisible {
      display: none;
    }

    .first-view__initialize-is-slow__title {
      font-size: 2em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
<div id="first-view" class="first-view">
  <div id="first-view__initializing" class="first-view__initializing">
    Pegass85
  </div>
  <div id="first-view__initialize-is-slow" class="first-view__initialize-is-slow--invisible">
    <div class="first-view__initialize-is-slow__title">
      初期化が終わりません
    </div>
    <div class="first-view__initialize-is-slow__detail">
      以下手順で症状が改善する可能性があります。

      <ol>
        <li>Gブレイバー バーストを表示している全てのタブを閉じる</li>
        <li>インターネットに接続する</li>
        <li>再度、ブラウザでGブレイバー バーストを開く</li>
      </ol>
    </div>
  </div>
</div>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      const initializeIsSlow = document.getElementById("first-view__initialize-is-slow") || document.createElement('div');
      initializeIsSlow.className = 'first-view__initialize-is-slow';

      const firstViewInitializing = document.getElementById("first-view__initializing") || document.createElement('div');
      firstViewInitializing.className = 'first-view__initializing--invisible';
    }, 15000);
  });
</script>
<script defer src="<%= INDEX_JS_PATH %>"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=<%= GOOGLE_TRACKING_ID %>"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '<%= GOOGLE_TRACKING_ID %>');
</script>
</body>
</html>
