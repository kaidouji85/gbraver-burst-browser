<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gbraver-burst</title>
  <meta content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport">
  <link rel="manifest" href="<%= BUILD_RESOURCE_PATH%>/manifest.json" />
  <link rel="apple-touch-icon" href="<%= BUILD_RESOURCE_PATH%>/app-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BUILD_RESOURCE_PATH%>/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BUILD_RESOURCE_PATH%>/favicon-16x16.png" />
  <link rel="preload" href="<%= BUILD_INDEX_JS_PATH %>" as="script" />
  <link rel="preload" href="<%= BUILD_CSS_PATH %>" as="style" />
  <link rel="stylesheet" href="<%= BUILD_CSS_PATH %>" />
  <style>
    html, body {
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      user-select: none;
      color: rgb(240, 240, 240);
      background-color: rgb(23, 23, 23);
    }

    .first-view--invisible {
      display: none;
    }

    .first-view__initializing {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .first-view__initializing--invisible {
      display: none;
    }

    .first-view__caption {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .first-view__caption--invisible {
      display: none;
    }
  </style>
</head>
<body>
<div id="first-view" class="first-view">
  <div id="first-view-initializing" class="first-view__initializing">
    INITIALIZING...
  </div>
  <div id="first-view-caption" class="first-view__caption--invisible">
    TODO 初期化に時間がかかる場合にやってほしいことを書く
  </div>
</div>
<div id="service-worker-update-scene"></div>
<div id="play-in-landscape"></div>
<div id="loading-scene"></div>
<div id="title-scene"></div>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      const firstViewCaption = document.getElementById("first-view-caption") || document.createElement('div');
      firstViewCaption.className = 'first-view__caption';

      const firstViewInitializing = document.getElementById("first-view-initializing") || document.createElement('div');
      firstViewInitializing.className = 'first-view__initializing--invisible';
    }, 30000);
  });
</script>
<script src="<%= BUILD_INDEX_JS_PATH %>" defer></script>
</body>
</html>
