version: 0.2
env:
  parameter-store:
    SERVICE: /GbraverBurst/prod/service
    STAGE: /GbraverBurst/prod/stage
    ASSETLINKS_JSON_URI: /GbraverBurst/prod/assetlinksJsonURI
    GOOGLE_TRACKING_ID: /GbraverBurst/prod/googleTrackingID
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - npm ci
      - npm run type-check
      - npm run test
  build:
    commands:
      - . ./buildspec-env
      - ./deploy.sh "${S3_BUCKET}" "${DISTRIBUTION_ID}" "${ASSETLINKS_JSON_URI}"