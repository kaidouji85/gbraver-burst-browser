version: 0.2
env:
  parameter-store:
    DISTRIBUTION_ID: /GbraverBurst/prod/distributionId
    CLOUD_FRONT_ORIGIN_NAME: /GbraverBurst/prod/cloudFrontOriginName
phases:
  install:
    runtime-versions:
      nodejs: 22
  pre_build:
    commands:
      - npm ci
  build:
    commands:
      - ./clear-cdn.bash "${DISTRIBUTION_ID}" "${CLOUD_FRONT_ORIGIN_NAME}" "${STAGE}"
